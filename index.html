<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />
    <script src="assets/js/scripts.js" defer></script>
    <title>Web site project</title>
  </head>
  <script>
    const loadComponents = (id, url) => {
      fetch(url)
        .then((response) => response.text())
        .then((html) => (document.getElementById(id).innerHTML = html));
    };

    window.onload = () => {
      loadComponents("header", "./src/sections/header.html");
      loadComponents("managed-teams", "./src/sections/managed-teams.html");
      loadComponents("african-team-box", "./src/sections/african-team-box.html");
      loadComponents("unsereteam", "./src/sections/unsereteam.html");
      loadComponents("sponsors", "./src/sections/sponsors.html");
      loadComponents("skillset", "./src/sections/skillset.html");

    };
  </script>
  <body class="">
    <!-- Header -->
    <div class="h-screen gradient-header">
      <div id="header"></div>
    </div>
    
    <!-- Managed Teams -->
    <div class="pt-10 bg-gray-light bottom-shape pb-28">
      <div id="managed-teams"></div>
      <div id="african-team-box"></div>
    </div>
    
    
    <!-- Unsere Teams -->
    <div class="-mt-10 gradient-unsere-teams">
      <div id="unsereteam"></div>
      <div id="skillset"></div>
    </div>

    <!-- Training Program -->
    <div class="bg-blue-dark bottom-shape">
      
    </div>

    <!-- Sponsors -->
    <div class="">
      <div id='sponsors'></div>
    </div>

    <!-- Die Founder -->
    <div class="">
      <div id='sponsors'></div>
    </div>

    <!-- Rwanda Section -->
    <div class="">
      
    </div>

    <!-- Info Section -->
    <div class="">
      
    </div>

    <!-- Fragen Section -->
    <div class="">
      
    </div>

    <!-- Footer -->
    <div class="">
      
    </div>
  </body>
</html>
